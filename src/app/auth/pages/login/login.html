<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Login EFACT</h1>
      <p>Ingrese sus credenciales para obtener el token de acceso.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ej: 20111193035"
        />
        <div
          class="error"
          *ngIf="
            form.get('username')?.touched &&
            form.get('username')?.invalid
          "
        >
          El usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingrese su contrase침a"
        />
        <div
          class="error"
          *ngIf="
            form.get('password')?.touched &&
            form.get('password')?.invalid
          "
        >
          La contrase침a es obligatoria.
        </div>
      </div>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Autenticando...' : 'Iniciar sesi칩n' }}
      </button>

      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </form>

    <p class="auth-footnote">
      Esta pantalla es solo para obtener el token de acceso contra la API
      de EFACT.
    </p>
  </div>
</div>
